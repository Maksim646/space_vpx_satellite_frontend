<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключите ваш CSS файл -->
</head>
<body>
    <h1>Регистрация</h1>
    <form id="registrationForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <label for="again_password">Подтверждение пароля:</label>
        <input type="password" id="again_password" name="again_password" required>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы
    
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const againPassword = document.getElementById('again_password').value;
    
            // Проверка на совпадение паролей
            if (password !== againPassword) {
                alert('Пароли не совпадают!');
                return;
            }
    
            // Создаем объект с данными для отправки
            const data = {
                name: name,
                email: email,
                password: password,
                again_password: againPassword
            };
    
            try {
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
    
                if (response.ok) {
                    const result = await response.json();
                    alert('Регистрация успешна!');
                    
                    // Сохраняем токен в localStorage
                    localStorage.setItem('access_token', result.token); // Предполагается, что токен возвращается в поле "token"
                    
                    // Перенаправление на другую страницу
                    window.location.href = 'projects.html'; // Замените на нужный вам URL
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.message);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при регистрации.');
            }
        });
    </script>
</body>
</html>

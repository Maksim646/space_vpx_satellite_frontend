<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление проектами</title>
    <link rel="stylesheet" href="styles_project.css"> <!-- Подключите ваш CSS файл -->
</head>
<body>
    <h1>Управление проектами</h1>
    
    <h2>Создать проект</h2>
    <form id="createProjectForm">
        <label for="project_name">Название проекта:</label>
        <input type="text" id="project_name" name="project_name" required>
        <button type="submit">Создать проект</button>
    </form>

    <h2>Получить проект</h2>
    <form id="getProjectForm">
        <label for="project_id">ID проекта:</label>
        <input type="text" id="project_id" name="project_id" required>
        <button type="submit">Получить проект</button>
    </form>

    <h2>Обновить проект</h2>
    <form id="updateProjectForm">
        <label for="update_project_id">ID проекта:</label>
        <input type="text" id="update_project_id" name="update_project_id" required>
        <label for="update_project_name">Новое название проекта:</label>
        <input type="text" id="update_project_name" name="update_project_name" required>
        <button type="submit">Обновить проект</button>
    </form>

    <h2>Удалить проект</h2>
    <form id="deleteProjectForm">
        <label for="delete_project_id">ID проекта:</label>
        <input type="text" id="delete_project_id" name="delete_project_id" required>
        <button type="submit">Удалить проект</button>
    </form>

    <h2>Список всех проектов</h2>
    <ul id="projectList"></ul> <!-- Список для отображения всех проектов -->

    <script>
        // Получаем токен из localStorage
        const access_token = localStorage.getItem('access_token');

        // Обработчик для создания проекта
        document.getElementById('createProjectForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const projectName = document.getElementById('project_name').value;

            const data = { project_name: projectName };

            try {
                const response = await fetch('http://localhost:8000/cube_sat_project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${access_token}` // Используем токен
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json(); // Получаем ответ в формате JSON
                    alert('Проект успешно создан! ID проекта: ' + result.project_id); // Выводим ID проекта
                    
                    // Запрос для получения всех проектов
                    await getAllProjects();
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.message);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при создании проекта.');
            }
        });

        // Функция для получения всех проектов
        async function getAllProjects(offset = 0, limit = 10, sortField = 'created_at') {
            try {
                const response = await fetch(`http://localhost:8000/projects/user_projects?offset=${offset}&limit=${limit}&sort[field]=${sortField}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${access_token}` // Используем токен
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    displayProjects(result.projects);
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.message);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при получении проектов.');
            }
        }

        // Функция для отображения проектов
        function displayProjects(projects) {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = ''; // Очищаем список перед добавлением новых проектов

            projects.forEach(project => {
                const listItem = document.createElement('li');
                listItem.textContent = `ID: ${project.id}, Имя: ${project.project_name}, Создан: ${new Date(project.created_at).toLocaleString()}`;
                projectList.appendChild(listItem);
            });
        }

        // Обработчик для получения проекта
        document.getElementById('getProjectForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const projectId = document.getElementById('project_id').value;

            try {
                const response = await fetch(`http://localhost:8000/project/${projectId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${access_token}` // Используем токен
                    }
                });

                if (response.ok) {
                    const project = await response.json();
                    alert('Проект получен: ' + JSON.stringify(project));
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.message);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при получении проекта.');
            }
        });

        // Обработчик для обновления проекта
        document.getElementById('updateProjectForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const projectId = document.getElementById('update_project_id').value;
            const projectName = document.getElementById('update_project_name').value;

            const data = {
                project_name: projectName,
                // Добавьте другие поля, если необходимо
            };

            try {
                const response = await fetch(`http://localhost:8000/project/${projectId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${access_token}` // Используем токен
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Проект успешно обновлен!');
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.message);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при обновлении проекта.');
            }
        });

        // Обработчик для удаления проекта
        document.getElementById('deleteProjectForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const projectId = document.getElementById('delete_project_id').value;

            try {
                const response = await fetch(`http://localhost:8000/project/${projectId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${access_token}` // Используем токен
                    }
                });

if (response.ok) {
    alert('Проект успешно удален!');
    // После удаления проекта можно обновить список проектов
    await getAllProjects();
} else {
    const error = await response.json();
    alert('Ошибка: ' + error.message);
}
} catch (error) {
console.error('Ошибка:', error);
alert('Произошла ошибка при удалении проекта.');
}
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="styles_login.css"> <!-- Подключите ваш CSS файл -->
</head>
<body>
    <h1>Вход в систему</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Войти</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Создаем объект с данными для отправки
            const data = {
                email: email,
                password: password,
            };

            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Вход успешен!');

                    // Сохраняем токен в localStorage
                    localStorage.setItem('access_token', result.access_token); // Предполагается, что токен возвращается в поле "access_token"

                    // Перенаправление на страницу управления проектами
                    window.location.href = 'projects.html'; // Замените на нужный вам URL
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.message);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при входе в систему.');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 92vh;
            background-image: url('./assets/images/register_page_wall.png'); /* Замените на URL вашего изображения */
            background-size: cover; /* Чтобы изображение занимало всю площадь */
            background-position: -100px; /* Смещение изображения влево */
        }

            .register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0); /* Полупрозрачный фон для контейнера */
        } 

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 300px; /* Ширина полей ввода */
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            color: #333; /* Цвет текста в полях ввода */
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #999; /* Цвет подсказки в полях ввода */
        }

        button {
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный белый */
            color: #333; /* Темный цвет текста */
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1); /* Более яркий при наведении */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm password" required>
        <button id="registerButton">Register</button>
    </div>

    <script>
        document.getElementById('registerButton').addEventListener('click', async function() {
            const name = document.querySelector('input[placeholder="Name"]').value;
            const email = document.querySelector('input[placeholder="Email"]').value;
            const password = document.querySelector('input[placeholder="Password"]').value;
            const confirmPassword = document.querySelector('input[placeholder="Confirm password"]').value;

            // Проверка на совпадение паролей
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }

            // Создаем объект с данными для отправки
            const data = {
                name: name,
                email: email,
                password: password,
                again_password: confirmPassword,
            };

            try {
                const response = await fetch('http://localhost:8206/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Перенаправление на страницу входа или другую страницу
                    window.location.href = 'http://localhost/pages/login.html'; // Замените на нужный вам URL
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.message);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при регистрации.');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Dashboard</title>
  <link rel="stylesheet" href="../css/styles_projects.css">
</head>
<body>

  <header>
    <div class="user-info">
      <span id="user-name">Загрузка...</span>
    </div>
  </header>


  <main class="dashboard-container">
    <aside class="sidebar left-sidebar">
      <button class="sidebar-button">Frames</button>
      <button class="sidebar-button">Solar panels</button>
    </aside>

    <section class="main-content">
      <div class="button-wrapper">
          <button class="create-project-button">Create new project +</button>
      </div>
  
      <div id="create-project-modal" class="modal">
          <div class="modal-content">
              <span class="close-button" id="close-modal">&times;</span>
              <h2>Create new project</h2>
              <input type="text" id="project-name-input" placeholder="Project name">
              <button id="submit-project-button">Create project</button>
          </div>
      </div>
  
      <div class="center-container">
          <div class="table-container">
              <div class="table-cell merged-cell">название</div>
              <div class="table-cell" style="grid-column: 1; grid-row: 2;">Проект 1</div>
              <div class="table-cell" style="grid-column: 2; grid-row: 2;">Проект 2</div>
              <div class="table-cell" style="grid-column: 1; grid-row: 3;">Проект 3</div>
              <div class="table-cell" style="grid-column: 2; grid-row: 3;">Проект 4</div>
              <div class="table-cell" style="grid-column: 1; grid-row: 4;">Проект 5</div>
              <div class="table-cell" style="grid-column: 2; grid-row: 4;">Проект 6</div>
              <div class="table-cell" style="grid-column: 1; grid-row: 5;">Проект 7</div>
              <div class="table-cell" style="grid-column: 2; grid-row: 5;">Проект 8</div>
          </div>
      </div>
  </section>


  <aside class="sidebar right-sidebar">
  </aside>
  </main>

  <div id="footer"></div>

  <script src="../js/api.js"></script>
  <script src="../js/modal.js"></script>
  <script>
    // Инициализация функций
    fetchUserData();
    fetchUserProjects();
  </script>

</body>
</html>

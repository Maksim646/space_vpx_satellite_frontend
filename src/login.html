<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('C:/Users/Максим/Downloads/Diplom/SpaceVpx_2/first_page_wall.jpg'); /* Замените на URL вашего изображения */
            background-size: cover; /* Чтобы изображение занимало всю площадь */
            background-position: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 300px; /* Ширина полей ввода */
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            color: #333; /* Цвет текста в полях ввода */
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #999; /* Цвет подсказки в полях ввода */
        }

        button {
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный белый */
            color: #333; /* Темный цвет текста */
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1); /* Более яркий при наведении */
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            width: 300px; /* Ширина контейнера с кнопками */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <div class="buttons-container">
            <button id="signInButton">Sign in</button>
            <button id="createAccountButton">Create an account</button>
        </div>
    </div>
    <script>
        document.getElementById('signInButton').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Создаем объект с данными для отправки
            const data = {
                email: email,
                password: password,
            };

            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();

                    // Сохраняем токен в localStorage
                    localStorage.setItem('access_token', result.access_token); // Предполагается, что токен возвращается в поле "access_token"

                    // Перенаправление на страницу управления проектами
                    window.location.href = 'projects.html'; // Замените на нужный вам URL
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.message);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при входе в систему.');
            }
        });

        document.getElementById('createAccountButton').addEventListener('click', function() {
                window.location.href = 'register.html';
            
        });
    </script>
</body>
</html>
